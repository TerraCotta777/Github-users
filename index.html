<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github API</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="page">
    <custom-header></custom-header>
    <main class="main">
      <div class="container">
        <form class="form">
          <h1 class="form__title title">Search for Github users</h1>
          <div class="form__control form__control_users">
            <label class="form__label">Users</label>
            <input required id="username" type="text" class="form__input" />
          </div>
          <div class="form__control">
            <label class="form__label">Sort</label>
            <select class="form__input" name="sort" id="sort">
              <option selected value="followers">followers</option>
              <option value="repositories">repositories</option>
              <option value="repositories">joined</option>
            </select>
          </div>
          <div class="form__control">
            <label class="form__label">Order</label>
            <select class="form__input" name="order" id="order">
              <option value="asc">asc</option>
              <option selected value="desc">desc</option>
            </select>
          </div>
          <div class="form__control form__control_per-pages">
            <label class="form__label">Per page</label>
            <input value="5" id="perPage" type="text" class="form__input" />
          </div>
        </form>
        <section class="result">
          <h2 class="result__title title">Results</h2>
          <div class="result__cards" id="results">
						<div id="loader"></div>
					</div>
          <div class="pagination">
            <button id="prev" class="pagination__button">← prev</button>
            <span id="current" class="pagination__current">1</span>
            <button id="next" class="pagination__button">next →</button>
          </div>
        </section>
      </div>
    </main>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
